<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <img src ="assets/questionmark.png" alt="Question Mark" class="question-mark">

    <p class="result">
        <strong>Make your choice!</strong>
    </p>
    <div class="container">
        <button class="rock">
            <img src="assets/rock.png" alt="Rock">
        </button>
        <button class="paper">
            <img src="assets/paper.png" alt="Paper">
        </button>
        <button class="scissors">
            <img src="assets/scissors.png" alt="Scissors">
        </button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
